<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>FORMS</title>
</head>
<body>
    <div class="container">
        <div class="form-group row">
            <div class="col">
                <label for="email">e-Mail</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="col">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="pswrd" placeholder="............">
            </div>
           
        </div>
        <div class="form-group">
            <label for="State">State</label>
            <select name="state" id="stte" class="form-control">
                <option value="Andr">Andhara Pradesh</option>
                <option value="Br">Bihar</option>
                <option value="UP">Uttar Pradesh</option>
            </select>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate">
              Indeterminate checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
            <label class="form-check-label" for="flexCheckDisabled">
              Disabled checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" checked >
            <label class="form-check-label" for="flexCheckCheckedDisabled">
              Disabled checked checkbox
            </label>
          </div>

    </div>
</body>
</html>
