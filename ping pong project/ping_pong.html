        <div id="text" class="card-header">
            <b class="card-header-title ">Ping Pong Score Keeper</b>
        </div>
        <div id="score" class="content is-medium ml-2">
            <h1 id="scorrer1" class="sameh1">0</h1><h1 id="to" class="sameh1"> to </h1><h1 id="scorrer2" class="sameh1">0</h1>
        </div>
        <div id="text" class="content ml-2">
            <b>Use the button below to keep score</b>
        </div>
        <div id="upto" class="ml-2"> 
            <form action="/data" id="form" class="content is-medium mb-3 ">
                <label for="score">Playing To</label>
                <select name="score" id="maxScore">
                    <option value="0" selected >0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </form>         
                
        </div>
        <div id="buttons">
            <form action="/data" id="form" class="card-footer">
                <button id="player1" value="0" class="card-footer-item button is-dark is-outlined">+1 Player 1</button>
                <button id="player2" value="0" class="card-footer-item button is-info is-outlined">+1 Player 2</button>
                <button id="reset" type="reset" class="card-footer-item button is-danger">Reset</button>
            </form>
           
        </div>
